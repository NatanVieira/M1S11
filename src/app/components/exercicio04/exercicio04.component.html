<div class="container">
    <div class="row">
        <div class="card" style="width: 18rem;" *ngFor="let foto of arrayFotos ">
            <img class="card-img-top" src={{foto.url}} alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{foto.description}}</h5>
            </div>
          </div>
    </div>
</div>
